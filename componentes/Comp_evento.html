<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card com Imagem embaixo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
      }
      .vw {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div
      class="card bg-light text-dark rounded-4 border-0 vw"
      style="overflow: hidden"
    >
      <div class="card-body">
        <h5 class="card-title fw-bold">Oktoberfest Dom Guri</h5>
        <p class="text-muted">12 de outubro de 2025</p>
        <p class="card-text">
          Entre no clima da Oktoberfest com muita cerveja artesanal, comida
          típica e atrações musicais. Reserve sua entrada antecipada!
        </p>
      </div>
      <img
        src="../imagens/imagem_evento.jpg"
        alt="Imagem do evento"
        style="
          width: 100%;
          height: 180px;
          object-fit: cover;
          border-bottom-left-radius: 1rem;
          border-bottom-right-radius: 1rem;
        "
      />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
