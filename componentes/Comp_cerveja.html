<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card com Imagem embaixo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
      }
      .object-contain {
        object-fit: contain;
      }
      .vw {
        width: 25%;
      }
    </style>
  </head>
  <body>
    <div class="card text-center p-3 border-0 rounded-4 vw">
      <img
        src="https://brewdog.com/cdn/shop/files/pdp-cold-beer-440ml-can-brewdog.jpg?v=1742984462&width=493"
        class="card-img-top rounded-4 mh-auto object-contain"
        alt="Cold Beer Lager"
      />
      <div class="card-body">
        <h4 class="card-title">Cold Beer Lager</h4>
        <h6 class="card-text fw-semibold mb-3">R$ 15,00</h6>

        <div class="d-flex justify-content-center gap-5 text-muted">
          <p>3.4%</p>
          <p>Lager</p>
          <p>440ml</p>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-dark rounded-pill">
            Adicionar ao carrinho
          </button>
          <button class="btn btn-light border rounded-pill">Detalhes</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
