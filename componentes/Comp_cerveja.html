<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card com Imagem embaixo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="card text-center p-3" style="width: 18rem; border-radius: 1rem">
      <img
        src="../imagens/imagem_heineken.png"
        class="card-img-top"
        alt="Cold Beer Lager"
        style="max-height: 250px; object-fit: contain"
      />
      <div class="card-body">
        <h5 class="card-title">Cold Beer Lager</h5>
        <p class="card-text fw-semibold">R$ 15,00</p>

        <div class="d-flex justify-content-center gap-2 mb-3 text-muted">
          <small>3.4%</small>
          <small>Lager</small>
          <small>440ml</small>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-dark rounded-pill">
            Adicionar ao carrinho
          </button>
          <button class="btn btn-light border rounded-pill">Detalhes</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
