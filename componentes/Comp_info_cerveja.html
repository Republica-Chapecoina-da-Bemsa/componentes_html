<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Card com Imagem embaixo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: cadetblue;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 50px;
      }
    </style>
  </head>
  <body>
    <div class="card shadow rounded-4 p-3 d-flex flex-row" style="width: 70vw;">
        <!-- Lado esquerdo: imagem -->
        <div class="card-body d-flex align-items-center justify-content-center" style="width: 500px;">
          <img
            src="https://brewdog.com/cdn/shop/files/pdp-cold-beer-440ml-can-brewdog.jpg?v=1742984462&width=493"
            alt="Cerveja"
            class="img-fluid rounded-3"
            style="height: 300px;"
          />
        </div>
      
        <!-- Lado direito: conteúdo -->
        <div class="card-body">
          <h3 class="card-title fw-bold">Cold Beer Lager</h3>
          <p class="card-text">
            Se você está procurando uma lager refrescante, sem glúten e fácil de
            beber, chegou ao lugar certo.
          </p>
      
          <div class="bg-light rounded-3 p-3">
            <div class="d-flex justify-content-between border-bottom pb-2">
              <span class="text-muted fw-light">Teor Alcoólico (ABV)</span>
              <p class="fw-semibold mb-0">3,4%</p>
            </div>
            <div class="d-flex justify-content-between border-bottom py-2">
              <span class="text-muted fw-light">Estilo</span>
              <p class="fw-semibold mb-0">Lager</p>
            </div>
            <div class="d-flex justify-content-between pt-2">
              <span class="text-muted fw-light">Tamanho</span>
              <p class="fw-semibold mb-0">440ml</p>
            </div>
          </div>
        </div>
      </div>      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
